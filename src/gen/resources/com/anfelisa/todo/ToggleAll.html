<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.toggleAll}}</h4>
        </div>
    </div>

	<div class="form-group" id="toggleAllDoneDiv">
	    <label for="toggleAllDone" class="col-sm-3 control-label">* {{texts.toggleall.done}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="toggleAllDone" placeholder="{{texts.toggleall.done}}" value="{{toggleAll.done}}" onblur="new ValidateRequiredFieldAction({id : 'toggleAllDone'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.toggleall.doneNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="toggleAllUpdatedDateTimeDiv">
	    <label for="toggleAllUpdatedDateTime" class="col-sm-3 control-label">{{texts.toggleall.updatedDateTime}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="toggleAllUpdatedDateTime" placeholder="{{texts.toggleall.updatedDateTime}}" value="{{toggleAll.updatedDateTime}}">
	    </div>
	</div>
	
	
</form>
