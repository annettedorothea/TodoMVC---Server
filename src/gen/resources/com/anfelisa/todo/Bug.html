<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.bug}}</h4>
        </div>
    </div>

	<div class="form-group" id="bugIdDiv">
	    <label for="bugId" class="col-sm-3 control-label">* {{texts.bug.id}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="bugId" placeholder="{{texts.bug.id}}" value="{{bug.id}}" onblur="new ValidateRequiredFieldAction({id : 'bugId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.bug.idNotEmpty}}</span>
	    </div>
	</div>
