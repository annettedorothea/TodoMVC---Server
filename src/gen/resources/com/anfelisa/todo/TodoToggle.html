<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.todoToggle}}</h4>
        </div>
    </div>

	<div class="form-group" id="todoToggleIdDiv">
	    <label for="todoToggleId" class="col-sm-3 control-label">* {{texts.todotoggle.id}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="todoToggleId" placeholder="{{texts.todotoggle.id}}" value="{{todoToggle.id}}" onblur="new ValidateRequiredFieldAction({id : 'todoToggleId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.todotoggle.idNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="todoToggleUpdatedDateTimeDiv">
	    <label for="todoToggleUpdatedDateTime" class="col-sm-3 control-label">{{texts.todotoggle.updatedDateTime}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="todoToggleUpdatedDateTime" placeholder="{{texts.todotoggle.updatedDateTime}}" value="{{todoToggle.updatedDateTime}}">
	    </div>
	</div>
	
	
</form>
