<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.scenario}}</h4>
        </div>
    </div>

	<div class="form-group" id="scenarioIdDiv">
	    <label for="scenarioId" class="col-sm-3 control-label">* {{texts.scenario.id}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scenarioId" placeholder="{{texts.scenario.id}}" value="{{scenario.id}}" onblur="new ValidateRequiredFieldAction({id : 'scenarioId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.scenario.idNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="scenarioDescriptionDiv">

	    </div>
	</div>
